<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Org</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lestay<span class="org">org</span></h1>
    </header>

    <nav class="tabs">
        <button class="tab-button active" onclick="showTab('networks')">Networks</button>
        <button class="tab-button" onclick="showTab('security')">Security</button>
        <button class="tab-button" onclick="showTab('os')">OS</button>
    </nav>

    <main>
        <section id="networks" class="tab-content active">
            <h2>// Networks</h2>
            <p>null.</p>
        </section>
        <section id="security" class="tab-content">
            <h2>// Security</h2>
            <p>null.</p>
        </section>
        <section id="os" class="tab-content">
            <h2>// Operating Systems</h2>
            <p>null.</p>
        </section>
    </main>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
