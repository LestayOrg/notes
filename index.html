  <title>Terminal</title>
  <link rel="stylesheet" href="style.css"/>

  <div class="terminal">

    </div>

    <div class="terminal-body">
      <p><span class="prompt">$</span> title: Como simular um terminal com HTML e CSS</p>
      <p><span class="prompt">$</span> description: Neste post, mostramos como criar um layout estilo terminal para projetos criativos.</p>
      <p><span class="prompt">$</span> example: Utilize divs com fundo escuro, fonte monoespaçada, e simule comandos com símbolos $.</p>
    </div>
  </div>
